    body {

    header {

    nav {

}


    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;

      background-color: rgb(202, 106, 42);

    }
    h1 {
      color: #3fd1bec5;
      text-align: center;
      text-decoration: underline;
      
    }
   

    button {
      padding: 10px 20px;

      transition-duration: 0.4s;

    color: black; 
    border: 2px solid #fae20d;
     }

button:hover {

  color: white;
}


    img {
      max-width: 100%;
      max-height: 100;
      
    
    }

    .text {

  display: flex;
  align-items: right;
  justify-content: right;
}

    video {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      margin: 0 auto;
    }

    .video-container {
      display: inline-block;
      text-align: left;
    }


    footer {
      background-color: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: NONE;
      bottom: 0;
      width: 100%;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>
